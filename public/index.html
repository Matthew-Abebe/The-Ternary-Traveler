<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Browserify Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <article id="place"></article>
    <article id="describe"></article>
    <article id="cost"></article>
    <article id="select"></article>

    <form>
        <fieldset>
          <legend>Travel</legend>
      
          <input type="search" class="place" name="Places">
          <label for="Places">Places</label><br/>
      
          <input type="search" class="describe" name="Description">
          <label for="Describe">Description</label><br/>
      
          <input type="search" class="cost" name="Cost">
          <label for="Cost">Cost</label><br/>

          <select>
            <option value="Hong Kong">Hong Kong</option>
            <option value="Shanghai">Saab</option>
            <option value="Tokyo">Mercedes</option>
          </select>


        </fieldset>
      </form>
      

    <script src="./bundle.js"></script>
</body>
</html>
